<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
      <title>To-do-list App</title>
  </head>
  <body>
    <section>
      <h1 class="todo-h1">My To Do List</h1>
      <div class="todo-container">

        <div class="top-div">
          <p class="top-p">Today's to do</p>
          <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
        </div>

        <div class="add-list">
          <input type="text" name="add-lists" id="input" placeholder="Add to your list...">
          <button class="add-btn">Add</button>
        </div><hr>

        <div class="items"></div>
        <div class="ul-lists"></div>
        <div class="complete-cont">
          <button class="complete-btn">Clear
            all completed</button>
        </div>

      </div>
    </section>
  </body>
</html>
